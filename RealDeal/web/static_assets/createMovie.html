<html>
<head>
    <script type="text/javascript" src="assets/createMovie.js"></script>
    <link rel="stylesheet" type="text/css" href="css/createMovie.css">
    <title>ReelDeal</title>
</head>
<body>
<div class="container">
    <header class="header" id="header">
        <h1 id="title" class="text-center"> Add Your Most Recent Watch</h1>
        <p id="description" class="description text-center">
            Good films make your life better
        </p>
    </header>
    <form id="survey-form" onsubmit="return false">
        <div class="form-group">
            <label id="title-label" for="movieTitle">Movie Title</label>
            <input
                    type="text"
                    name="movieTitle"
                    id="movieTitle"
                    class="form-control"
                    placeholder="Enter the name of the movie"
                    required
            />
        </div>
        <div class="form-group">
            <label id="description-label" for="description">Description</label>
            <input
                    type="text"
                    name="description"
                    id="movieDescription"
                    class="form-control"
                    placeholder="Enter a short description"
                    required
            />
        </div>
        <div class="form-group">
            <label id="releaseDate-label" for="releaseDate">Release Date</label>
            <input
                    type="text"
                    name="releaseDate"
                    id="releaseDate"
                    class="form-control"
                    placeholder="When was the movie released"
                    required
            />
        <div class="form-group">
            <label id="posterUrl-label" for="posterUrl">Poster URL</label>
            <input
                    type="text"
                    name="posterUrl"
                    id="posterUrl"
                    class="form-control"
                    placeholder="movieposters.com"
                    required
            />
            </div>
        <div class="form-group">
            <label id="cast-label" for="cast">Cast Members</label>
            <input
                    type="text"
                    name="cast"
                    id="cast"
                    class="form-control"
                    placeholder="Who stars in the movie"
                    required
            />
            </div>
        <div class="form-group">
            <label id="director-label" for="director">Director </label>
            <input
                    type="text"
                    name="director"
                    id="director"
                    class="form-control"
                    placeholder="Who produced the movie"
                    required
            />
        </div>
        <div class="form-group">
            <label
            ><input
                    name="prefer"
                    id="action"
                    type="checkbox"
                    class="input-checkbox"
            />Action</label
            >
            <label>
                <input
                        name="prefer"
                        id="comedy"
                        type="checkbox"
                        class="input-checkbox"
                />Comedy</label
            >
            <label
            ><input
                    name="prefer"
                    id="drama"
                    type="checkbox"
                    class="input-checkbox"
            />Drama</label
            >
            <label
            ><input
                    name="prefer"
                    id="horror"
                    type="checkbox"
                    class="input-checkbox"
            />Horror</label
            >
            <label
            ><input
                    name="prefer"
                    id="mystery"
                    type="checkbox"
                    class="input-checkbox"
            />Mystery</label
            >
            <label
            ><input
                    name="prefer"
                    id="romance"
                    type="checkbox"
                    class="input-checkbox"
            />Romance</label
            >
            <label
            ><input
                    name="prefer"
                    id="thriller"
                    type="checkbox"
                    class="input-checkbox"
            />Thriller</label
            >
            <label
            ><input
                    name="prefer"
                    id="scifi"
                    type="checkbox"
                    class="input-checkbox"
            />Sci-Fi</label
            >
            <label
            ><input
                    name="prefer"
                    id="western"
                    type="checkbox"
                    class="input-checkbox"
            />Western</label
            >
            <label
            ><input
                    name="prefer"
                    id="history"
                    type="checkbox"
                    class="input-checkbox"
            />History</label
            >
            <label
            ><input
                    name="prefer"
                    id="crime"
                    type="checkbox"
                    class="input-checkbox"
            />Crime</label>
            </div>

            <p>Rate this movie</p>
            <div class="form-group">
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div>
            </div>
        <div class="form-group">
            <p>Leave a Review</p>
            <textarea
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your comment here..."
            ></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>
        </div>
        </div>
    </form>
    <div class="form-group">
        <p>Would you recommend Reel Deal to a friend?</p>
        <label>
            <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked
            />Definitely</label
        >
        <label>
            <input
                    name="user-recommend"
                    value="maybe"
                    type="radio"
                    class="input-radio"
            />Maybe</label
        >

        <label
        ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
        />Not sure</label
        >
    </div>
</div>
</body>
</html>
